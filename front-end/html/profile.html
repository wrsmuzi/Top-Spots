<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #0d1117;
            color: white;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 400px;
            background: #161b22;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4A90E2;
            margin-bottom: 10px;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .sidebar p {
            font-size: 14px;
            color: #aaa;
        }
        .menu {
            margin-top: 20px;
            width: 100зч;
        }
        .menu a {
            display: block;
            text-decoration: none;
            color: white;
            background: #21262d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .menu a:hover {
            background: #30363d;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
        }
        .profile-info {
            margin-top: 100px;
            background: #4d5056;
            padding: 40px;
            border-radius: 10px;
        height: 350px;
        }
        .profile-info h2{
            margin-bottom: 20px;
            font-size: 35px;
        }
        .info-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .info-card {
            background: #21262d;
            padding: 20px;
            border-radius: 5px;
            flex: 1 1 calc(50% - 10px);
            min-width: 300px;
            border: 1px solid #30363d;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="../img/email-6370595_1280.jpg" alt="">
        <h2>Ім'я Користувача</h2>
        <p>Адміністратор</p>
        <div class="menu">
            <a href="#">Редагувати профіль</a>
            <a href="setting.html">Налаштування</a>
            <a href="#">Безпека</a>
            <a href="user.page.html">Вийти</a>
        </div>
    </div>
    <div class="content">
        <div class="profile-info">
            <h2>Інформація про користувача</h2>
            <div class="info-container">
                <div class="info-card">Email: user@example.com</div>
                <div class="info-card">Дата реєстрації: 01.01.2024</div>
                <div class="info-card">Статус: Активний</div>
                <div class="info-card">Останній вхід: 15.02.2025</div>
                <div class="info-card">Телефон: +380123456789</div>
                <div class="info-card">Місто: Київ</div>
                
            </div>
        </div>
    </div>
</body>
</html>
